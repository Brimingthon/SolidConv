<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>SOLID Code Checker</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="container shadow rounded-3 py-4 px-5">
    <h1 class="text-center mb-4">SOLID Code Checker</h1>

    <form id="codeForm" action="/analyze" method="post">
        <div class="mb-4">
            <label for="code" class="form-label">
                <strong>Paste your Java code:</strong>
            </label>
            <textarea id="code" name="code" class="form-control" placeholder="Paste your Java code here..."></textarea>
        </div>
        <button type="submit" class="btn btn-primary w-100 mb-3">Analyze Code</button>
    </form>

    <hr>

    <form id="fileForm" action="/upload" method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="file" class="form-label">Upload Java file:</label>
            <input type="file" id="file" name="file" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary w-100">Analyze File</button>
    </form>
</div>


<footer class="text-center mt-4" style="color: #7f8c8d; font-size: 0.9rem;">
    &copy; 2024 SOLID Code Checker. All rights reserved.
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
