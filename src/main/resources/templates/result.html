<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Analysis Result</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <style>
        .tooltip-custom {
            background-color: #1e1e1e;
            color: #e0e0e0;
            border: 1px solid #333;
            border-radius: 4px;
            padding: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
<body>
<div class="container shadow rounded-3 py-4 px-5">
    <h1 class="text-center mb-4">Analysis Result</h1>

    <h2>Original Code with Comments:</h2>
    <div class="code-container">
        <pre class="rounded">
            <code>
                <span th:each="line : ${analyzedCodeLines}"
                      th:text="${line.content}"
                      th:classappend="${line.error ? 'error-line' : ''}"
                      th:data-bs-toggle="${line.error ? 'tooltip' : ''}"
                      th:data-bs-html="true"
                      th:data-bs-placement="right"
                      th:title="${line.comment}">
                </span>
            </code>
        </pre>
    </div>

    <a href="/" class="btn btn-primary w-100 mt-3">Back to Analysis</a>
</div>

<footer class="text-center mt-4" style="color: #7f8c8d; font-size: 0.9rem;">
    &copy; 2024 SOLID Code Checker. All rights reserved.
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Initialize tooltips for error lines
    var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
    tooltipTriggerList.map(function (tooltipTriggerEl) {
        return new bootstrap.Tooltip(tooltipTriggerEl, {
            template: '<div class="tooltip tooltip-custom" role="tooltip">' +
                      '<div class="tooltip-arrow"></div>' +
                      '<div class="tooltip-inner"></div>' +
                      '</div>'
        });
    });
</script>
</body>
</html>
